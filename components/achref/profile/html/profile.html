<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/styles/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="box">
       
        <div class="pic">
           
            <div class="image-container">
               
            <img class="image" src="/images/pfp.jfif" alt="none">
            </div>
            <div class="button-container">
            <button class="button-a">
               Connect to Linkedin
            </button>
            </div>
            <div class="edit">
               
                <img class="edit-icon" src="/images/edit.png" alt="none">
                <p >Edit</p>
            </div>
            <div class="humicon">
          
               
                <button class="logout">log out</button>
              
                  <button class="deleteacc">delete account</button>
              
            </div>
        </div>


        <div class="info-section">
            <div class="first-line"><h1 class="myprofile">My Profile</h1></div>


        
            <div >
                <div class="info">
                    <div>
                        <p class="texting">USER NAME</p>
                    </div>
                    <div>
                        <input type="text" placeholder="joseph" readonly>

                    </div>
                
                    <div>
                        <p class="texting">NAME</p>
                    </div>
                    <div>
                        <input type="text" placeholder="turing" readonly>

                    </div>
                </div>


                <div class="info">
                    <div>
                <p class="texting">PHONE</p>
                </div>
                <div>
                <input type="text" placeholder="+213548752418" readonly>

                </div>
                
                    <div>
                <p class="texting">DATE OF BIRTH</p>
                </div>
                <div>
                <input type="text" placeholder="24/10/1989" readonly>

                </div>
                </div>

                <div class="info">
                    <div>
                <p class="texting">STATUS</p>
                </div>
                <div>
                <input type="text" placeholder="Trainer" readonly>

                </div>
                

                
                <div>
                <p class="texting">GENDER</p>
                </div>
                <div>
                <input type="text" placeholder="Male" readonly>

                </div>
                </div>
 

                
           
            </div>
            <div> 
                
                <div>
                    <p class="texting"> email </p>

                </div>

                
                
                <div>
                <input class="input-mail" type="text" placeholder="gym.match@gmail.com" readonly>
                </div>



                <div>
                    <p class="texting">GYM SUB</p>
                    </div>
                    <div>
                    <input type="text" placeholder="NONE" readonly>
    
                    </div>
            </div>
            <div>
                <p class="texting">Bio</p>
                <input class="biography" type="text" placeholder="Bio" readonly>
            </div>
        </div>
        


        <div>
            <img class="logo" src="/images/logo.png" alt="none">
           
        </div>
        
       
    </div>

    <div class="cancel">
        <center>
        <button class="button-b">
            &#x2714;

        </button>
        <button class="button-c">
            &#x2716;
        </button>
        </center>


    </div>

<script src="/scripts/profile.js"></script>
</body>
</html>
