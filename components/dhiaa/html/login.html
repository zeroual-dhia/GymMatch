<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Animated Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="form-up" >
                <h1 style="margin-bottom: 20px;">Create Account</h1>
               
                <input type="text" placeholder="Name"  required/>
                <input type="email" placeholder="Email" required/>
                <input type="tel" id="phone" name="phone" placeholder="Phone number " pattern="^0[675][0-9]{8}$" required>
                
                <select id="item" name="item"  required>
                    <option value="" disabled selected hidden>--Select your role--</option>
                    <option value="item1">Member</option>
                    <option value="item2">Owner</option>
                    <option value="item3">Trainer</option>
                    
                </select>
                <input type="number"placeholder="Your age " />

                <input type="password" placeholder="Password" required/>
              <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form class="form-in">
                <h1 style="margin-bottom: 20px;">Sign In</h1>
             
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                   
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
