<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym Owner Form</title>
    <link rel="stylesheet" href="form.css">
    <style>
        /* Additional styles for hidden elements */
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="form">
        <h1>Gym Owner Registration</h1>

        <!-- Other input fields -->
        <div class="input-block">
            <input class="input" type="text" id="gymName" required="">
            <label for="gymName">Gym Name</label>
        </div>
        <div class="input-block">
            <input class="input" type="text" id="location" required="">
            <label for="location">Location</label>
        </div>
        <div class="input-block">
            <input class="input" type="text" id="openingHours" required="">
            <label for="openingHours">Opening Hours</label>
        </div>
        <div class="input-block">
            <input class="input" type="text" id="facilities" required="">
            <label for="facilities">Facilities</label>
        </div>
        <div class="input-block">
            <input class="input" type="text" id="membershipPlans" required="">
            <label for="membershipPlans">Membership Plans</label>
        </div>
        
        <div class="input-block">
            <label for="timetable"></label>
            <table class="timetable">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Activity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Monday"></td>
                        <td><input type="text" placeholder="10 AM - 11 AM"></td>
                        <td><input type="text" placeholder="Yoga"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Tuesday"></td>
                        <td><input type="text" placeholder="10 AM - 11 AM"></td>
                        <td><input type="text" placeholder="Pilates"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Monday"></td>
                        <td><input type="text" placeholder="10 AM - 11 AM"></td>
                        <td><input type="text" placeholder="Yoga"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Tuesday"></td>
                        <td><input type="text" placeholder="10 AM - 11 AM"></td>
                        <td><input type="text" placeholder="Pilates"></td>
                    </tr><tr>
                        <td><input type="text" placeholder="Monday"></td>
                        <td><input type="text" placeholder="10 AM - 11 AM"></td>
                        <td><input type="text" placeholder="Yoga"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Tuesday"></td>
                        <td><input type="text" placeholder="10 AM - 11 AM"></td>
                        <td><input type="text" placeholder="Pilates"></td>
                    </tr><tr>
                        <td><input type="text" placeholder="Tuesday"></td>
                        <td><input type="text" placeholder="10 AM - 11 AM"></td>
                        <td><input type="text" placeholder="Pilates"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="input-block">
            <label for="targetGender"></label>
            <select class="input" id="targetGender" required="">
                <option value="" disabled selected>Target Gender</option>
                <option value="women">Women</option>
                <option value="men">Men</option>
                <option value="both">Both</option>
            </select>
        </div>

        <div class="input-block">
            <button type="button" id="toggleExtraActivities"> Extra Activities : </button>
            <div id="extraActivitiesContainer" class="hidden">
                <label for="extraActivities">Extra Activities:</label>
                <select class="input" id="extraActivities" multiple required="">
                    <option value="yoga">Yoga</option>
                    <option value="sauna">sauna</option>
                    <option value="swimming pool">swimming pool</option>
                    <option value="zumba">Zumba</option>
                    <option value="kickboxing">Kickboxing</option>
                    <option value="other">Other (Specify Below)</option>
                </select>
                <input class="input" type="text" id="otherActivity" placeholder="Specify other activity (if any)">
            </div>
        </div>

        <div class="input-block">
            <textarea class="input" id="description" required=""></textarea>
            <label for="description">Description</label>
        </div>

        <div class="input-block">
            <label for="file" class="custum-file-upload">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path>
                        </g>
                    </svg>
                </div>
                <div class="text">
                    <span>Click to upload image</span>
                </div>
                <input id="file" type="file">
            </label>
        </div>

        <div class="input-block">
            <button type="submit">Submit</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('toggleExtraActivities').addEventListener('click', function() {
        const extraActivitiesContainer = document.getElementById('extraActivitiesContainer');
        extraActivitiesContainer.classList.toggle('hidden');
        // Change button text based on visibility
        if (extraActivitiesContainer.classList.contains('hidden')) {
            this.textContent = ' Extra Activities : ';
        } else {
            this.textContent = 'Hide Extra Activities';
        }
    });
</script>
</body>
</html>
